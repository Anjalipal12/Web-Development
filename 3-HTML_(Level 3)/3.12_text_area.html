<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Level3</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">Iam 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" />
            <label for="apple"> apple </label>
            <input type="radio" name="fruit" id="banana" />
            <label for="banana"> banana </label>
            <input type="radio" name="fruit" id="mango" />
            <label for="mango"> mango </label>
        </div>
        <div>
            Choose Your Subjects
            <input type="checkbox" id="math" name="subjects" value="maths">
            <label for="math">math</label>
            <input type="checkbox" id="science" name="subjects" value="sci">
            <label for="science">science</label>
            <input type="checkbox" id="english" name="subjects" value="eng">
            <label for="english">english</label>
        </div>
        <div>
            <!--- dopdown karna ka liya-->
            choose yOur profession
            <select name="profession" id="profession">
                <option> Select your Option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <label for="vol">Select your Volume Level : </label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">

        <br />
        <label for="feedback">Please give your valueable feedback : </label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here"></textarea>

        
        <button>Submit</button>
    </form>

</body>
</html>
